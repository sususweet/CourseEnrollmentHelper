<script type="text/javascript">
// Saves options to localStorage.
function save_options() {
  var select = document.getElementById("color");
  var color = select.children[select.selectedIndex].value;
  localStorage["favorite_color"] = color;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var favorite = localStorage["favorite_color"];
  if (!favorite) {
    return;
  }
  var select = document.getElementById("color");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == favorite) {
      child.selected = "true";
      break;
    }
  }
}

function scoreenabled() {
  localStorage["Showscore"] = "enabled";
  // Update status to let user know options were saved.
  document.getElementById('scoreenabled').style.backgroundColor='#0099FF';
  document.getElementById('scoredisabled').style.backgroundColor='#FFFFFF';
}

function scoredisabled() {
  localStorage["Showscore"] = "disabled";
  // Update status to let user know options were saved.
  document.getElementById('scoreenabled').style.backgroundColor='#FFFFFF';
  document.getElementById('scoredisabled').style.backgroundColor='#0099FF';
}

function timecheckenabled() {
  localStorage["Timecheck"] = "enabled";
  // Update status to let user know options were saved.
  document.getElementById('timecheckenabled').style.backgroundColor='#0099FF';
  document.getElementById('timecheckdisabled').style.backgroundColor='#FFFFFF';
}

function timecheckdisabled() {
  localStorage["Timecheck"] = "disabled";
  // Update status to let user know options were saved.
  document.getElementById('timecheckenabled').style.backgroundColor='#FFFFFF';
  document.getElementById('timecheckdisabled').style.backgroundColor='#0099FF';
}

function sparecheckenabled() {
  localStorage["Sparecheck"] = "enabled";
  // Update status to let user know options were saved.
  document.getElementById('sparecheckenabled').style.backgroundColor='#0099FF';
  document.getElementById('sparecheckdisabled').style.backgroundColor='#FFFFFF';
}

function sparecheckdisabled() {
  localStorage["Sparecheck"] = "disabled";
  // Update status to let user know options were saved.
  document.getElementById('sparecheckenabled').style.backgroundColor='#FFFFFF';
  document.getElementById('sparecheckdisabled').style.backgroundColor='#0099FF';
}






function restore(){
  var Showscore = localStorage["Showscore"];
  if (!Showscore) {
    return;
  }
  if (Showscore=="disabled"){
  document.getElementById('scoreenabled').style.backgroundColor='#FFFFFF';
  document.getElementById('scoredisabled').style.backgroundColor='#0099FF';
  }
  else if (Showscore=="enabled"){
  document.getElementById('scoredisabled').style.backgroundColor='#FFFFFF';
  document.getElementById('scoreenabled').style.backgroundColor='#0099FF';
  }
  
  var Timecheck=localStorage["Timecheck"];
  if (!Timecheck) {
    return;
  }
  if (Timecheck=="disabled"){
  document.getElementById('timecheckenabled').style.backgroundColor='#FFFFFF';
  document.getElementById('timecheckdisabled').style.backgroundColor='#0099FF';
  }
  else if (Timecheck=="enabled"){
  document.getElementById('timecheckdisabled').style.backgroundColor='#FFFFFF';
  document.getElementById('timecheckenabled').style.backgroundColor='#0099FF';
  }
  
  var Sparecheck=localStorage["Sparecheck"];
  if (!Sparecheck) {
    return;
  }
  if (Sparecheck=="disabled"){
  document.getElementById('sparecheckenabled').style.backgroundColor='#FFFFFF';
  document.getElementById('sparecheckdisabled').style.backgroundColor='#0099FF';
  }
  else if (Sparecheck=="enabled"){
  document.getElementById('sparecheckdisabled').style.backgroundColor='#FFFFFF';
  document.getElementById('sparecheckenabled').style.backgroundColor='#0099FF';
  }
  
}




</script>
